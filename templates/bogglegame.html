<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Let's play Boggle</title>
     <!-- will continue to work on css -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <section id="boggle">

        <!-- game board -->
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- highscore counter -->
        <p class="highscore">High Score: 
            <b>{{ highscore }}</b> 
            in {{ attempts }} plays
          </p>
    
          <p class="score">
            Score: <b class="score">0</b>
            Seconds Left: <b class="timer"></b>
          </p>
    

        <!-- word submit button -->
      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button>Enter</button>
      </form>
     

      <p class="msg">
        <!-- our JS will put messages here dynamically -->
      </p>

      <ul class="words">
        <!-- our JS will words here as they score -->   
      </ul>

    </section>

      <!-- input JS rel links -->
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleLogic("boggle", 60);
    </script>
</body>

</html>
